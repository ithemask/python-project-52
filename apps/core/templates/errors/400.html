<!doctype html>
{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% translate '400 - Bad Request' %}</title>
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center">
      <h1 class="display-1 fw-bold text-danger">400</h1>
      <p class="fs-3">{% translate 'Oops! Bad Request.' %}</p>
      <p class="lead">{% translate 'The server cannot process the request due to a client error.' %}</p>
      <a href="{% url 'index' %}" class="btn btn-primary mt-3">{% translate 'Go to homepage' %}</a>
    </div>
  </div>
</body>
</html>
