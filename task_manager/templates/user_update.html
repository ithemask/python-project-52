{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{% translate 'Update account' %}</h1>
  <form action="{% url 'user-update' user.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button _('Update') button_type='submit' %}
  </form>
</div>
{% endblock %}
